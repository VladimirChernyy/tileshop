{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container pt-4" >
        <div class="row">
            {% for category in categories %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-center shadow p-3 mb-5 bg-white rounded">
                        <a href="{% url 'shop:category_list' category.slug %}">
                        {% thumbnail category.images "350x350" crop="center" as im %}
                            <img class="card-img my-2" src="{{ im.url }}" alt="">
                        {% endthumbnail %}
                        </a>
                        <h6>{{ category.title }}</h6>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
